<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="registration-container" >
        <div class="registration-box">
            <h2>Registration</h2>
            <form id ="signup-form" action="Login.html" method="get">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="profession">Current Profession:</label>
                <input type="text" id="profession" name="profession" placeholder="Web Developer" required>

                <label for="address-line-1">Address Line 1:</label>
                <input type="text" id="address-line-1" name="address-line-1" placeholder="123 Main Street" required>

                <label for="address-line-2">Address Line 2:</label>
                <input type="text" id="address-line-2" name="address-line-2" placeholder="Apartment 4B">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="New York" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="NY" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="USA" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
